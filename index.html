<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Wheel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Decision Wheel</h1>

        <!-- Step 1: Add Decisions -->
        <div class="input-section">
            <h2>Step 1: Enter Your Decisions</h2>
            <div id="decision-list" class="centered-inputs">
                <input type="text" class="decision-input" placeholder="Enter Decision">
            </div>
            <button onclick="addDecision()">Add Another Decision</button>
            <button onclick="createWheel()">Generate Wheel</button>
        </div>

        <!-- Step 2: Spin the Wheel -->
        <div id="wheel-container" class="wheel-container" style="display: none;">
            <div id="pointer" class="pointer"></div> <!-- Centralized Pointer -->
            <div id="wheel" class="wheel">
                <canvas id="wheelCanvas" width="500" height="500"></canvas>
            </div>
            <div class="spin-button-container">
                <button class="spin-button" id="spin" onclick="spinWheel()">SPIN</button>
            </div>
            <p id="result"></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
